<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Directives Isolated Scope</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./angular.min.js" type="text/javascript"></script>
</head>
<!--Text bind-->
<body ng-app="myapp">
    <div ng-controller="myCtrl">
        <p>First Variable 'name' is {{name}}</p>
        <hr/>
        <p>------------------------------Directives----------------------------------</p>
        <div my-first-directive name="{{name}}"></div>
       
    </div>

    <script>
        var app = angular.module('myapp', []);

        app.directive('myFirstDirective', function () {
           
            return {
                retrict: 'EA',
                scope:{
                    name:'@'   //attribute name must be same
                },
                template: ['<p>Value of "name" in directive : {{name}}</p>',
                '<p>Enter new Name: <input type="text" ng-model="name"/></p>'].join('')
            }
        });

        app.controller('myCtrl', ['$scope', '$log', function (s, l) {
           s.name="Manjunath V A"
        }])

    </script>
</body>

</html>
