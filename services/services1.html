<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./angular.min.js" type="text/javascript"></script>
</head>
<body ng-app="myapp" >
    <div ng-controller="myCtrl1" style="border:1px solid red"> 
        <p>counter: {{count}}</p>
        <p>Random number:{{randNum}}</p>
        <button ng-click="increment()">Click here</button>

        <p>counter: {{count1}}</p>
        <p>Random number:{{randNum1}}</p>
        <button ng-click="increment1()">Click here</button>
    </div>

    <div ng-controller="myCtrl2" style="border:1px solid green"> 
            <p>counter: {{count}}</p>
            <p>Random number:{{randNum}}</p>
            <button ng-click="increment()">Click here</button>
        </div>
   
    <script>
    var app=angular.module('myapp',[]);
    app.service('myService',function(){
       this.num=0;
       var rand=Math.random();
      this.randomNum=function(){rand=Math.random(); return rand;};
       this.counter=function(){
           return this.num++;
       }
    })
    app.controller('myCtrl1',function($scope,myService){
        $scope.count=0;
        $scope.increment=function(){
            $scope.count=myService.counter();  
            $scope.randNum=myService.randomNum();
        } 
        $scope.count1=0;
        $scope.increment1=function(){
            $scope.count1=myService.counter();  
            $scope.randNum1=myService.randomNum();
        } 
    })
    app.controller('myCtrl2',function($scope,myService){
        $scope.count=0;
        $scope.increment=function(){
            $scope.count=myService.counter();  
            $scope.randNum=myService.randomNum();
        } 
    })
    </script>
</body>
</html>
